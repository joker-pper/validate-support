<script type="text/javascript">
    $("form").find("input").each(function (index, item) {
        $(item).attr("autocomplete", "off");
    });

    function scrollAnchors(selector) {
        if (selector) {
            var element;

            if (typeof selector === "string") {
                element = $(selector)[0];
            } else {
                element = selector[0];
            }
            if (element) {
                if (element.scrollIntoView) {
                    element.scrollIntoView();
                } else {
                    $("html,body").animate({scrollTop: $(element).offset().top}, 500);
                }
            }
        }
    }

    document.body.onhashchange = function () {
        hashAnchorsScroll();
    }

    function hashAnchorsScroll() {
        var hash = location.hash;
        if (hash.length > 0) {
            var anchors = hash.substring(0, hash.indexOf("?") >= -1 ? hash.indexOf("?") : hash.length);
            scrollAnchors(anchors);
        }
    }

    $(document).ready(function () {
        setTimeout(function () {
            hashAnchorsScroll();
        }, 500)
    });

</script>


<script type="text/javascript" id="validate1">
    var validate1 = $("form.first-form").validateSupport({
        eachValidField : function() {  //成功时添加的样式
            $(this).parents('.form-group').removeClass('has-error').addClass('has-success');
        },
        eachInvalidField: function () {  //失败时
            $(this).parents('.form-group').removeClass('has-success').addClass('has-error');
        },
        debug: true,
        sendForm: false, //阻止表单的默认提交行为
        message: {  //有值时将会覆盖默认的全局提示模板
            required: {  //非空验证失败的提示模板
                template: function (key) {
                    if (key == "name") {
                        return '<span class="help-block name-required">{content}</span>';
                    }
                    return '<span class="help-block">{content}</span>';
                },
                content: function (key) {
                    if (key == "range") {
                        return "range不能为空";
                    } else if (key == "name") {
                        return "name不能为空";
                    } else if (key == "phone") {
                        return "电话不能为空";
                    } else if (key == "mask") {
                        return key + "不能为空";
                    }
                    return $.fn.validateSupport.defaults.language.required;
                }
            },
            pattern: {  //覆盖正则验证失败的提示
                template: '<span class="help-block">{content}</span>',
                content: function (key) {
                    if (key == "phone-regex") {
                        return '手机号验证失败(全局提示)';
                    }
                    return '正则验证失败';
                }
            },
            valid: {  //验证通过时的显示
                template: function (key) {
                    if (key == "name") {
                        return '<span class="help-block name-valid">{content}</span>';
                    } else if (key == "checkbox") {
                        return '';
                    }
                    return '<span class="help-block">{content}</span>';
                },
                content: function (key) {
                    if (key == "name") {
                        return "姓名验证通过";
                    } else if (key == "phone") {
                        return "电话验证通过";
                    } else if (key == "email") {
                        return "邮箱验证通过";
                    }
                    return $.fn.validateSupport.defaults.language.success;
                }
            },
            conditional: {  //自定义验证函数失败时的提示模板
                template: function (key) {
                    if (key == "name") {
                        return '<span class="help-block name-conditional">{content}</span>';
                    }
                    return '<span class="help-block">{content}</span>';
                },
                content:  $.fn.validateSupport.defaults.language.conditional
            }
        },
        description: function ($description, $el, key, rule) {
            //全局定义提示内容的位置
            if (key == "checkbox") {
                $el.parent().parent().append($description);
            } else {
                $description.insertAfter($el);
            }
        },
        descriptionPrefix: "joker",
        required: true,  //rules中配置的将会使用该属性,如果其存在将会进行覆盖
        trim: false,
        always: function (key, valid) {
            //console.log(this);
            console.log(key + ": " + valid);
        },
        scrollToError: {
            //提交表单后若存在不通过元素,scroll到对应的位置,可选
            offset: function (key, rules) {
                //相对该元素的offset值
                if ($(document).width() < 768) {
                    return -20;
                } else {
                    if (key === "phone") {
                        return -20;
                    }
                }
                return 0;
            },
            duration: 300
        },
        rules: {
            name: {
                minlength: {
                    size: 3,
                },
                maxlength: {
                    size: 20,
                },
                conditional: function ($el, key, rule, rules) {
                    //自定义函数验证
                    var value = $el.val();
                    if (value == "joker") {
                        return {status: false, error: "you are joker"};
                    } else if (value == "yyc") {
                        return {status: false};
                    } else {
                        return {status: true};
                    }
                    return true;
                },
                message: {
                    valid: {  //覆盖验证通过时的提示
                        content: '名称通过验证'
                    }
                }
            },
            'phone-regex': {
                required: false,
                pattern: "^(13[0123456789][0-9]{8}|15[0123456789][0-9]{8}|17[0123456789][0-9]{8}|18[0123456789][0-9]{8}|147[0-9]{8}|19[0123456789][0-9]{8}|16[0123456789][0-9]{8})$",
                message: {
                    pattern: {  //覆盖正则验证失败的提示
                        template: '<span class="help-block">{content}</span>',
                        content: '手机号验证失败(局部提示)'
                    }
                }
            },
            phone: {
                phone: true
            },
            phone2: {
                //id: true,
                //selector: "#phone2",
                selector: function ($form) {
                    //匹配元素的方式:
                    //id > selector > key
                    //id (boolean) 当前key作为id选择器匹配
                    //通过selector匹配对应元素(string||fn)
                    //最后默认根据name属性(key)在当前表单匹配
                    return $form.find("[name='phone']").eq(1);
                },
                phone: true,
            },
            mask: {
                mask: "R$ ${1},${2:`0`}${3:`0`}",
                pattern: "^(?:R\\$)?\\s*(\\d+)(?:[,\\.](\\d)(\\d)?)?\\d*$"
            },
            email: {
                required: false,
                email: true
            },
            range: {
                range: [19, 21]
            },
            password: {
                maxlength: {
                    size: 6
                },
                minlength: 2
            },
            'password-again': {
                equalTo: {
                    key: "password",
                    error: "请输入相同的密码"  //替换默认提示文字
                }
            },
            sex: {
                description: function ($description, $el) {
                    $el.parent().parent().append($description);
                }
            },
            'text-area': {
                trim: true,  //使用trim
                minlength: {
                    twoCharLinebreak: true,
                    utf8: false,
                    size: 2 //最小长度
                }
            },
            select: {
                id: true
            },
            checkbox: {

            }
        },
        invalid: function (event, options) {  //提交表单验证不通过时

        },
        valid: function (event, options) {
            alert(this.serialize());
        }
    });

</script>
<script type="text/javascript" id="validate2">
    var validate2 = $("form.second-form").validateSupport({
        eachValidField: function (event) {
            //成功时添加的样式
            var $this = this;
            $this.parents('.form-group').removeClass('has-error').addClass('has-success has-feedback');
            var $feedback = $this.next(".glyphicon");
            if (!($feedback[0])) {
                $feedback = $('<span class="glyphicon form-control-feedback" aria-hidden="true"></span>');
                $feedback.insertAfter($this);
            }
            $feedback.removeClass('glyphicon-remove').addClass("glyphicon-ok");
        },
        eachInvalidField: function (event) {
            //失败时
            var $this = this;
            $this.parents('.form-group').removeClass('has-success').addClass('has-error has-feedback');
            var $feedback = $this.next(".glyphicon");
            if (!($feedback[0])) {
                $feedback = $('<span class="glyphicon form-control-feedback" aria-hidden="true"></span>');
                $feedback.insertAfter($this);
            }
            $feedback.removeClass('glyphicon-ok').addClass("glyphicon-remove");
        },
        clearAll: function ($elements, rules) {
            //用于清除提示的样式
            for (var i in $elements) {
                var $element = $elements[i];
                $element.$description.children().remove();
                var $el = $element.$el;
                $el.parents('.form-group').removeClass("has-success has-error");
                $el.next(".glyphicon").remove();
            }
        },
        debug: true,
        sendForm: true, //阻止表单的默认提交行为
        message: {
            valid: {  //通过验证时的提示模板
                content: function (key) {
                    return "通过验证";
                }
            },
            pattern: {
                content: function (key) {
                    return "验证失败";
                }
            },
            conditional: {
                content: "验证失败"
            },
            required: {
                content: function (key) {
                    return "必填项";
                }
            }
        },
        description: function ($description, $el, key, rule) {
            //全局设置提示元素显示的位置
            $description.insertAfter($el);
        },
        required: true,  //rules中配置的将会使用该属性,如果其存在将会进行覆盖
        trim: true,
        rules: {
            name: {
                minlength: {
                    size: 2
                },
                maxlength: {
                    size: 20
                },
                conditional: function ($el, key, rule, rules) {
                    //自定义函数验证
                    var value = $el.val();
                    if (value == "joker") {
                        //error将作为当前不通过的验证提示
                        return {status: false, error: "you are joker"};
                    } else if (value == "yyc") {
                        return {status: false};
                    } else {
                        return {status: true};
                    }
                    return true;
                },
                message: {
                    valid: {  //覆盖验证通过时的提示
                        content: '名称通过验证'
                    }
                }
            },
            email: {
                email: true
            },
            idcard: {
                required: false,
                idcard: true
            }
        },
        invalid: function (event, options) {  //提交表单验证不通过时
            //console.log(this)
        },
        valid: function (event, options) {
            alert(this.serialize());
        }
    });
</script>
